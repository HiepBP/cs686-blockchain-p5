<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="http://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sjcl@1.0.8/core/sha256.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sjcl@1.0.8/core/codecHex.js"></script>
</head>
<body>
    <div class="log-form container">
        <h1>Index</h1>
        <hr>
        <small>User: %s</small><br/>
        <small>Balance: %d</small>
        <form method="POST" action="/logout">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="container">
        <h1>Create game</h1>
        <hr>
        <form method="POST" action="/games/create">
            <label for="choice">Your choice</label>
            <input type="radio" name="choice" value="1" checked>Rock
            <input type="radio" name="choice" value="2">Paper
            <input type="radio" name="choice" value="3">Scissors
            <br/>
            <label for="gameValue">Money</label>
            <input type="number" id="gameValue" name="gameValue"><br/>
        
            <label for="secretNumber">Secret Number</label>
            <input type="password" id="secretNumber" name="secretNumber"><br/> 

            <label for="privateKey">Private Key</label>
            <input type="password" id="privateKey" name="privateKey"><br/>

            <button type="submit">Create</button>
        </form>
        <br/>
        <br/>
        <br/>
        <h1>Join game</h1>
        <hr>
        <form method="POST" action="/games/join">
            <label>Game Id</label>
            <input type="number" name="id"><br/>
            <label for="choice">Your choice</label>
            <input type="radio" name="choice" value="1" checked>Rock
            <input type="radio" name="choice" value="2">Paper
            <input type="radio" name="choice" value="3">Scissors
            <br/>
            <label>Money</label>
            <input type="number" name="gameValue"><br/>

            <label>Private Key</label>
            <input type="password" name="privateKey"><br/>

            <button type="submit">Join</button>
        </form>
        <br/>
        <br/>
        <br/>
        <h1>Reveal game</h1>
        <hr>
        <form method="POST" action="/games/reveal">
            <label>Game Id</label>
            <input type="number" name="id"><br/>
            <label for="choice">Your choice</label>
            <input type="radio" name="choice" value="1" checked>Rock
            <input type="radio" name="choice" value="2">Paper
            <input type="radio" name="choice" value="3">Scissors
            <br/>
            <label for="secretNumber">Secret Number</label>
            <input type="password" name="secretNumber"><br/> 
            <label>Private Key</label>
            <input type="password" name="privateKey"><br/>

            <button type="submit">Join</button>
        </form>
        
    </div>
</body>
</html>
